<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no meu próprio servidor</p>
    <video width="500" controls poster="imagens/thumbnail1.png">
        <source src="midia/Meu-Video-1.mp4" type="video/mp4">
        <source src="midia/Meu-Video.webm" type="video/webm">
        <source src="midia/Meu-Video-1.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com a reprodução do vídeo</p>
    </video>
</body>
</html>
